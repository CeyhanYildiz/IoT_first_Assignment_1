name: Build C/C++ Program

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C/C++ environment
      uses: actions/setup-cpp@v1

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
